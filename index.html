<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href = "style.css">
</head>
<body>
    <script src="confetti.js"></script>
    <script src="main.js" async></script>
    <canvas id="my-canvas"></canvas>

    <div class="heading"> Rock Paper Scissors</div>

    <div class="choice"> Choose your weapon! </div>

    <div class="icons">
        <button class="rock"><img src="images/rock.png" alt="Rock"></button>
        <button class="paper"><img src="images/paper.png" alt="Paper"></button>
        <button class="scissors"><img src="images/scissors.png" alt="Scissors"></button>
    </div>

    <div class="scoring"> 
        <div class="player"> Your score: 0 </div>
        <div class="computer"> Computer score: 0 </div>
    </div>

    <div class="message">
        First to 5 wins!
    </div>

    <button class="play-again">Play Again</button>
    
</body>
</html>
